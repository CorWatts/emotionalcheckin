namespace: site\tests
actor: Tester
paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
modules:
  config:
    Yii2:
      configFile: 'config/test-local.php'
coverage:
  enabled: true
  whitelist:
    include:
      - models/*
