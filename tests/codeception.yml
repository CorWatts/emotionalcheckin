namespace: tests\codeception
include:
  - codeception/common
  #- codeception/console
  #- codeception/site

paths:
    tests: ./codeception
    log: ./codeception/_output
    data: ./codeception/_data
    helpers: ./codeception/_support
settings:
    bootstrap: ./codeception/bin/_bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
  enabled: true
  whitelist:
    include:
      - ../site/models/*
      - ../common/models/*
      - ../common/components/*

