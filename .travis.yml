language: php

php:
  - 5.6
  - 7.0
#  - hhvm

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer global require "fxp/composer-asset-plugin:~1.1.0"
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - travis_retry composer install --dev --prefer-dist --no-interaction
# codeception
  - travis_retry composer global require "codeception/codeception=2.2.*" "codeception/specify=*" "codeception/verify=*"
# setup application:
  - |
    ./init --env=Development
    sed -i s/root/travis/ common/config/main-local.php
    sed -i "s/'cookieValidationKey' => ''/'cookieValidationKey' => 'testkey'//" site/config/main.php
    sed -i "/'class' => 'yii\db\Connection',//" site/config/main.php
    sed -i "/'dsn' => 'mysql:host=localhost;dbname=yii2advanced',//" site/config/main.php
    sed -i "/'username' => 'root',//" site/config/main.php
    sed -i "/'password' => '',//" site/config/main.php
    sed -i "/'charset' => 'utf8',//" site/config/main.php
    cd tests/codeception/common && codecept build && cd ../../../
    cd tests/codeception/site && codecept build && cd ../../../

script:
  - |
    cd tests/
    codecept run --coverage --coverage-xml --coverage-html --ansi
    
after_success:
  - bash <(curl -s https://codecov.io/bash)
